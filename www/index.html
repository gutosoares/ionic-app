<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/TaskModel.js"></script>
    <script src="js/app.js"></script>

  </head>
  <body ng-app="starter">
    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Personal Goals</h1>
      </ion-header-bar>

      <ion-content ng-controller="mainController" class="container">
        <button class="button button-block button-calm button-outline" ng-click="showModal()">Add ToDo</button>
        <ion-list show-delete="removeStatus">
          <ion-item ng-repeat="item in list track by $index" ng-hide="item.done">
            <div class="row">
              <div class="col col-90">
                <span ng-class="{'done': item.done}">{{item.description}}</span>
                <ion-delete-button class="ion-minus-circled" ng-click="onRemove(item)"></ion-delete-button>   
              </div>
              <div class="col col-10">
                <button class="button button-small button-positive button-outline" ng-click="getShitDone(item)"><i class="icon ion-checkmark" ng-show="item.done"></i></button>
              </div>
            </div>
          </ion-item>
        </ion-list>

        <br><br>

        <ion-list show-delete="removeStatus">
          <ion-item ng-repeat="item in list track by $index" ng-hide="!item.done">
            <div class="row">
              <div class="col col-90">
                <span ng-class="{'done': item.done}">{{item.description}}</span> 
                <ion-delete-button class="ion-minus-circled" ng-click="onRemove(item)"></ion-delete-button>      
              </div>
              <div class="col col-10">
                <button item-right class="button button-small button-positive button-outline" ng-click="getShitDone(item)"><i class="icon ion-checkmark" ng-show="item.done"></i></button>
              </div>
            </div>
          </ion-item>
        </ion-list>

        <button class="button button-block button-assertive" ng-click="onClickRemove()">Remove</button>
      </ion-content>

    </ion-pane>

    <script id="add-item.html" type="text/ng-template">
      <ion-modal-view>
        <ion-header-bar class="bar-calm">
          <h1 class="title">Add New ToDo</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="container">
          <div class="list">
            <label class="item item-input">
              <input ng-model="task.description" type="text" class="ng-pristine ng-valid ng-empty ng-touched" placeholder="ToDo">
            </label>
            <button class="button button-full button-balanced" ng-click="onAddItem(task)">Create</button>
          </div>
        </ion-content>
      </ion-modal-view>
    </script>
  </body>
</html>
